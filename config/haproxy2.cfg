defaults
  mode http
  timeout client 10s
  timeout connect 5s
  timeout server 10s 
  timeout http-request 10s

frontend myfrontend
  mode http
  bind 0.0.0.0:80
  default_backend web_servers

backend web_servers
  mode http
  balance roundrobin
  server nginx1  172.17.0.1:9080 check
  server nginx2  172.17.0.1:9081 check
